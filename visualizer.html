<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer - Sorting Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-indigo-900 flex flex-col items-center p-4">
    <nav class="w-full max-w-6xl bg-white rounded-xl shadow-lg p-4 mb-6 flex justify-between items-center">
        <div class="text-2xl font-bold text-indigo-600">Sorting Visualizer</div>
        <ul class="flex space-x-6">
            <li><a href="index.html" class="text-indigo-600 hover:text-indigo-800">Home</a></li>
            <li><a href="about.html" class="text-indigo-600 hover:text-indigo-800">About</a></li>
            <li><a href="contact.html" class="text-indigo-600 hover:text-indigo-800">Contact</a></li>
        </ul>
    </nav>
    <main class="w-full max-w-6xl bg-white rounded-xl shadow-lg p-6">
        <h1 id="algorithm-title" class="text-3xl font-bold text-gray-800 mb-6 text-center"></h1>
        <div id="algorithm-description" class="text-gray-600 mb-6 text-center"></div>
        <div id="array-container" class="flex justify-center items-end h-96 bg-gray-100 rounded-lg border border-gray-200 p-4">
            <div id="bar-wrapper" class="flex items-end w-full h-full"></div>
        </div>
        <div class="mt-4 text-center">
            <button 
                onclick="stopSorting()" 
                class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-200"
            >
                Stop
            </button>
            <div id="sorted-result" class="mt-4 text-center text-green-600 font-semibold hidden">Sorted Array: <span id="sorted-array"></span></div>
        </div>
    </main>
    <footer class="mt-4 text-white text-sm">
        Developed by Lokesh Kumar
    </footer>
    <script src="visualizer-script.js"></script>
